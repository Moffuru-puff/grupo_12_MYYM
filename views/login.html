<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYYM Gamers</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- FONT AWESOME -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <!-- Scripts-locales -->
  <script src="/js/slider.js" defer></script>
  <script src="/js/home.js" defer></script>
  <script src="/js/header.js" defer></script>

  <!-- Scripts-externos -->
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>

<body class="forms-form">
  <main>
    <div class="contain3r">
    <div class="form-container">
      <div style="order: -1" class="logo-container">
        <img class="myym" src="/img/logo-form.png" alt="">
      </div>
      <div style="order: 1" class="form-content">
      <form action="" method="">
        <div class="iniciar">
          <h2>
            Iniciar Sesion
          </h2>
          <h3>
            ¿No tienes una cuenta? <a class="a" href="/register">Registrate</a>
          </h3>
        </div>
        <div class="form">
          <div class="input-container">
            <input class="input-style" type="text" placeholder="usuario">
            <span class="error-message">Debe ingresar su usuario</span>
          </div>
        <div class="form">
            <div class="input-container">
              <input class="input-style" type="password" name="password" placeholder="contraseña">
              <span class="error-message">Debe ingresar su contraseña</span>
            </div>
          <div class="check">
              <input type="checkbox" name="recordar" id="recordar">
              <label style="color: white;" for="recordar">Recordarme</label>
          </div>
          <div class="old">
              <span><a class="a" href="">¿Olvidaste tu contraseña?</a></span>
            </div>
            <button id="btn-submit" type="submit" class="btn btn-submit">Ingresar</button>
          </div>
        </div>
      </form>
      </div>

    </div>
  </div>
  </main>
</body>

</html>
