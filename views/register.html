<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYYM Gamers</title>
    <link rel="shortcut icon" href="/img/iconos-png/iconoMYYM.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Scripts-locales -->
    <script src="/js/slider.js" defer></script>
    <script src="/js/home.js" defer></script>
    <script src="/js/header.js" defer></script>

    <!-- Scripts-externos -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>

<body class="forms-form">
    <main>
        <div class="contain3r">
        <div class="form-container">
            <div style="order: 1" class="logo-container">
                <img class="myym" src="/img/logo-form.png" alt="">
              </div>
            <div style="order: -1" class="form-content">
                <form action="" method="">
                <div class="iniciar">
                    <h2>
                        Registrarse
                    </h2>
                    <h3>
                        ¿Ya tienes una cuenta? <a class="a" href="/login">Inicia sesion</a>
                    </h3>
                </div>
                <div class="form">
                    <div class="input-container">
                        <input class="input-style" type="text" name="usuario" placeholder="usuario">
                        <span class="error-message">Debe ingresar un nombre de usuario</span>
                    </div>
                    <div class="form">
                        <div class="input-container">
                            <input class="input-style" type="email" name="email" placeholder="email">
                            <span class="error-message">Debe ingresar su email</span>
                        </div>
                        <div class="form">
                            <div class="input-container">
                                <input class="input-style" type="password" name="password" placeholder="contraseña">
                                <span class="error-message">Debe ingresar una contraseña de 8-16 caracteres</span>
                            </div>
                            <div class="form">
                                <div class="input-container">
                                    <input class="input-style" type="password" name="password"
                                        placeholder="confirmar contraseña">
                                    <span class="error-message">Debe re-ingresar la contraseña </span>
                                </div>
                                <div>
                                    <button id="btn-submit" type="submit" class="btn btn-submit">
                                        <a style="color: white" href="/submit">Crear cuenta</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
