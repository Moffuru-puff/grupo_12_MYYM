<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="iniciar">
            <h2>
            Registrarse
            </h2>
            <h3>
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesion</a>
            </h3>
        </div>
        <form action="" method="">
            <div class="form">
                <div class="input-container">
                    <input class="input-style"type="text" name="usuario" placeholder="usuario">
                    <span class="error-message">Debe ingresar un nombre de usuario</span>
                </div>
            <div class="form">
                <div class="input-container">
                    <input class="input-style" type="email" name="email" placeholder="email">
                    <span class="error-message">Debe ingresar su email</span>
                </div>
            <div class="form">
                <div class="input-container">
                    <input class="input-style" type="password" name="password" placeholder="contraseña">
                    <span class="error-message">Debe ingresar una contraseña de 0-16 caracteres</span>
                </div>
            <div class="form">
                <div class="input-container">
                    <input class="input-style" type="password" name="password" placeholder="confirmar contraseña">
                    <span class="error-message">Debe re-ingresar la contraseña </span>
                </div>
                <div>
                    <button id="btn-submit" type="submit" class="btn btn-submit"><a style="color: white" href="/submit">Crear cuenta</a></button>
                </div>    
            </div>
            </div>

        </form>

    </div>
</body>
</html>
